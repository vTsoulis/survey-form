<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build a Survey Form</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form action="" id="survey-form">
    <div class="form-control">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
    </div>

    <div class="form-control">
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="form-control">
      <label for="number" id="number-label">Age (optional)</label>
      <input type="number" id="number" placeholder="Age" min="1" max="100">
    </div>

    <div class="form-control">
      <label for="dropdown">Which option best describes your current role?</label>
      <select name="" id="dropdown">
        <option value="" disabled>select current one</option>
        <option value="student">Student</option>
        <option value="fulltimejob">Full Time Job</option>
        <option value="fulltimelearner">Full Time Learner</option>
        <option value="prefernottosay">Prefer not to say</option>
        <option value="other">other</option>
      </select>
    </div>

    <div class="form-control">
      <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
      <div class="form-radio">
        <input type="radio" name="recommend" id="recommend-definetely" value="definetely"> Definetely
      </div>
      <div class="form-radio">
        <input type="radio" name="recommend" id="recomment-maybe" value="maybe"> Maybe
      </div>
      <div class="form-radio">
        <input type="radio" name="recommend" id="recomment-not-sure" value="notsure"> Not sure
      </div>
    </div>

    <div class="form-control">
      <label for="improved">What would you like to see improved? (Check all that apply)</label>
      <div class="form-checkbox">
        <input type="checkbox" name="improved[]" id="improved-front-end" value="0"> Front-end Projects
      </div>
      <div class="form-checkbox">
        <input type="checkbox" name="improved[]" id="improved-back-end" value="0"> Back-end Projects
      </div>
      <div class="form-checkbox">
        <input type="checkbox" name="improved[]" id="improved-data" value="0"> Data Visualization
      </div>
      <div class="form-checkbox">
        <input type="checkbox" name="improved[]" id="improved-challenges" value="0"> Challenges
      </div>
      <div class="form-checkbox">
        <input type="checkbox" name="improved[]" id="improved-open-source" value="0"> Open Source Community
      </div>
      <div class="form-checkbox">
        <input type="checkbox" name="improved[]" id="improved-gitter" value="0"> Gitter help rooms
      </div>
      <div class="form-checkbox">
        <input type="checkbox" name="improved[]" id="improved-videos" value="0"> Videos
      </div>
      <div class="form-checkbox">
        <input type="checkbox" name="improved[]" id="improved-meetups" value="0"> City Meetups
      </div>
      <div class="form-checkbox">
        <input type="checkbox" name="improved[]" id="improved-wiki" value="0"> Wiki
      </div>
      <div class="form-checkbox">
        <input type="checkbox" name="improved[]" id="improved-forum" value="0"> Forum
      </div>
      <div class="form-checkbox">
        <input type="checkbox" name="improved[]" id="improved-additional" value="0"> Additional Courses
      </div>
    </div>

    <div class="form-control">
      <label for="comments">Any comments or suggestions?</label>
      <textarea name="comments" id="comments" rows="4" placeholder="Enter your comment here..."></textarea>
    </div>

    <button type="submit" id="submit">Submit</button>
  </form>
</body>

</html>
